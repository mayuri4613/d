<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" name="minValue" >
        </div>
        <div class="input-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" name="maxValue" >
        </div>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <div class="result">
            <p id="randomResult">The Random Number is..</p>
        </div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);

            if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
                document.getElementById('randomResult').textContent = 'Please enter valid minimum and maximum values.';
                return;
            }

            const randomNum = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('randomResult').textContent = `Random Number: ${randomNum}`;
        }
    </script>
</body>
</html>
